<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Libro</title>
</head>
<body>
    <h2>Ingresar Nuevo Libro</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Libro :<input type="text" name="titulo" id="titulo"></p>
        <p>Fecha :<input type="number" name="fecha" id="fecha"></p>
        <p>Editorial :<input type="text" name="editorial" id="editorial"></p>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
